name: randomquotes
description: Random Quotes App.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  cloud_firestore: ^4.15.2
  cupertino_icons: ^1.0.6
  firebase_core: ^2.25.3
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  fluttertoast: ^8.2.4
  package_info_plus: ^4.2.0
  share_plus: ^7.2.2
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.4
  velocity_x: ^4.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lang/
    - assets/icons/
