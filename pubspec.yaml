name: randomquotes
description: Random Quotes App.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.6
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  fluttertoast: ^8.2.4
  http: ^1.1.0
  package_info_plus: ^4.2.0
  share_plus: ^7.2.2
  url_launcher: ^6.2.4
  velocity_x: ^4.1.2

dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: false
    image_path: "assets/icons/icon.jpg"
    background_color: "#6e02d2"
    theme_color: "#6e02d2"
  windows:
    generate: false
    image_path: "assets/icons/icon.jpg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: false
    image_path: "assets/icons/icon.jpg"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lang/
    - assets/icons/
